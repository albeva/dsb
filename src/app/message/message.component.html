<div class="card">
    <h5 class="card-header">{{ message.title }}</h5>
    <div class="card-body">
        <p class="card-text"> {{ message.text }}</p>
        <button class="btn btn-light" (click)="onCopy()" ><i class="far fa-copy"></i> Copy</button>
        <button class="btn btn-light" (click)="onEdit()"><i class="far fa-edit"></i> Edit</button>
        <button class="btn btn-danger float-right" (click)="onDelete()"><i class="far fa-trash-alt"></i> Delete</button>
    </div>
</div>
